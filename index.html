<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Registration</title>
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>Sign Up</h1>
                <p>It Just takes 30 Seconds</p>
            </header>
            <main class="signup-body">
                <form action="#" id="">
                    <p>
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fulname" placeholder="Himesh Dutt Sharma" required>
                    </p>
                    <p>
                        <label for="email">Your Email</label>
                        <input type="text" id="email" placeholder="23himeshduttsharma@gmail.com" required>
                    </p>
                    <p>
                        <label for="password">Your Password</label>
                        <input type="password" id="password" placeholder="Atleast 8 Characters" required>
                    </p>
                    <p>
                        <input type="submit" id="submit" value="Create Account" required>
                    </p>
                </form>
            </main>
            <footer class="signup-footer">
                <p>ALready Have an Account? <a href="#">Login</a></p>

            </footer>
        </div>
        <div class="circle" id="c1"></div>
        <div class="circle" id="c2"></div>
    </div>
</body>
</html>
